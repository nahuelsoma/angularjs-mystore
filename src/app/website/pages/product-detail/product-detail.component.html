<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery">
      <swiper [slidesPerView]='1'>
        <ng-template swiperSlide *ngFor="let img of product?.images">
          <img [src]="img" alt="img">
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1 *ngIf="product.title">{{ product.title }}</h1>
      <h2 *ngIf="product.price">{{ product.price | currency }}</h2>
      <p *ngIf="product.description"> {{ product.description }}</p>
    </div>
  </div>
</div>
